#kafka的ZK地址
kafka.zk.hosts=127.0.0.1:2181
kafka.zk.servers=127.0.0.1
kafka.zk.port=2181
#分布式锁使用的ZK连接信息
curator.lock.zk.connect=127.0.0.1:2181
kafka.zk.broker.path=/brokers
#需要建立的ZK根节点
kafka.zk.root=/kafka-dp
#在ZK根节点下建立主题子节点，需要监听的主题，格式为 主题:并发数:任务数,主题:并发数:任务数…
kafka.spout.params=db_car_t_customer_main_generic:2:2,db_customer_t_customer_bonus_generic:2:2

storm.topology.workers=1
#BOLT名称:实现类:并发数量:源数据COMPONENT的ID|源数据COMPONENT的ID,BOLT名称:实现类:并发数量:源数据COMPONENT的ID,…
